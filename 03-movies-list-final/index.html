<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="public/build/css/main.min.css">
</head>
<body>
    <h1>Module films</h1>

    <section id="module">
        <div class="container">

            <input type="text" id="movie-filter" class="form-control" autofocus>
            <button id="toggle-animate" class="btn btn-primary">Toggle animate</button>
            <div id="movies">
                <button id="btn-prev" class="btn btn-nav"><i class="glyphicon glyphicon-chevron-left"></i></button>
                <ul id="movies-list" class="list-unstyled"></ul>
                <button id="btn-next" class="btn btn-nav"><i class="glyphicon glyphicon-chevron-right"></i></button>
            </div>
        </div>
    </section>


    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel"></h4>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="//code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="public/build/js/main.min.js"></script>
</body>
</html>
